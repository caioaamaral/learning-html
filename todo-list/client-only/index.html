<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="block">
        <div class="form">
            <h1>My To Do List</h1>
            <input class="text-input" type="text" placeholder="Title...">
            <button class="submit-button" type="submit" onclick="addTask()">Add</button>
        </div>
        
        <div class="list">
            <ul>
                <li class="clicked">Hit the Gym</li>
                <li>Pay bills</li>
                <li>Meet George</li>
                <li>Buy eggs</li>
                <li>Read a book</li>
                <li>Organize office</li>
            </ul>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
